<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Buddies</title>
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>



<body class="background-animate w-full h-screen bg-gradient-to-r from-orange-900 via-orange-500 to-yellow-600 ">
    <nav id="navbar" class="h-16 sticky flex justify-center py-3 backdrop-blur-xl rounded-lg top-0">
        <div class="flex ">
            <a class="mr-52" href="index.html">
                <img src="logo.jpg" alt="" class="h-[3rem] ml-4 rounded-lg">
            </a>

            <ul class="hidden lg:flex">
                <li class="text-black text-xl font-bold ml-10">
                    <a href="">Home </a>

                </li>

                <li class="text-black text-xl font-bold ml-10">
                    <a href="">Dashboard
                    </a>
                </li>
                <li class="text-black text-xl font-bold ml-10">
                    <a href="">Store </a>
                </li>

                <li class="text-black text-xl font-bold ml-10">
                    <a href="">Support
                    </a>
                </li>

                <li class="text-black text-xl font-bold ml-10  "> <a href=""> About </a> </li>
            </ul>

        </div>


        <div class="name text-center mt-3 ml-12 text-lg font-bold font-serif lg:hidden">
            <h1 class="">Battle Buddies</h1>
        </div>


        <div class="flex justify-center items-center p-4 ml-10">
            <ul class="hidden lg:flex">

                <li class="ml-10">
                    <input type="text" class="rounded px-4 mr-2 mt-1" placeholder="Search Games">
                </li>
                <button id="btn" class="hover:scale-110">

                    <img src="searchlg.jpg" alt="" class="h-[1.5rem] mr-7 rounded-md ">
                </button>
                <button>
                    <img src="login.png" alt="" class="hover:scale-110 h-[2.4rem] -mt-1 ">
                </button>

            </ul>

        </div>


        <div class="inline-block p-4 cursor-pointer mr-4 lg:hidden">
            <div class="line h-0.5 w-6 my-1 bg-white"></div>
            <div class="line h-0.5 w-6 my-1 bg-white"></div>
            <div class="line h-0.5 w-6 my-1 bg-white"></div>

        </div>
    </nav>



    <div class="flex mt-20 overflow-hidden flex-wrap justify-center">

        <div
            class="w-[40rem] m-4 overflow-hidden rounded-xl bg-white shadow-md duration-200 hover:scale-105 hover:shadow-xl">
            <img src="chess logo.png" alt="plant" class="h-80 w-92 ml-9 rounded-md mt-6" />
            <div class="p-5">
                <button
                    class="w-[35rem] rounded-md bg-indigo-600  py-2 ml-2 text-indigo-100 hover:bg-indigo-500 hover:shadow-md duration-75">Challenge</button>
            </div>
        </div>

        <div
            class="w-[40rem] m-4 overflow-hidden rounded-xl bg-white shadow-md duration-200 hover:scale-105 hover:shadow-xl">
            <img src="ludo logo.png" alt="plant" class="h-80 w-[35rem] ml-9 rounded-md mt-6" />
            <div class="p-5">
                <p class="text-medium mb-5 text-gray-700">
                    <button
                        class="w-[35rem] rounded-md bg-indigo-600  ml-2 py-2 text-indigo-100 hover:bg-indigo-500 hover:shadow-md duration-75">Challenge
                    </button>
            </div>
        </div>

        <div
            class="w-[40rem] m-4 overflow-hidden rounded-xl bg-white shadow-md duration-200 hover:scale-105 hover:shadow-xl">
            <img src="fruit slice logo.png" alt="plant" class="h-80 w-[35rem] ml-9 rounded-md mt-6" />
            <div class="p-5">
                <p class="text-medium mb-5 text-gray-700">
                    <button
                        class="w-[35rem] rounded-md bg-orange-500  ml-2 py-2 text-indigo-100 hover:bg-black hover:shadow-md duration-75">Challenge
                    </button>
            </div>
        </div>

        <div
            class="w-[40rem] m-4 overflow-hidden rounded-xl bg-white shadow-md duration-200 hover:scale-105 hover:shadow-xl">
            <img src="carrom.png" alt="plant" class="h-80 w-[35rem] ml-9 rounded-md mt-6" />
            <div class="p-5">

                <button
                    class="w-full rounded-md bg-indigo-600   ml-2 py-2 text-indigo-100 hover:bg-indigo-500 hover:shadow-md duration-75">See
                    More</button>
            </div>
        </div>
    </div>

    <script>
        const navbar = document.getElementById("navbar");

        window.onscroll = function () {
            if (document.body.scrollTop >= 200 || document.documentElement.scrollTop >= 200) {
                navbar.style.backgroundColor = "hsl(24, 100%, 40%)";
            }
            else {
                navbar.style.backgroundColor = "transparent";
            }
        };
    </script>

</body>

</html>
